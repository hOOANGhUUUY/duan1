<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/f8.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .col {
            text-align: center;
            background-color: #ccc;
            background-clip: content-box;
            margin-top: 8px;
            margin-bottom: 8px;
        }
    </style>
  </head>
  <body>
        <main class="grid wide">
            <section class="row">
                <div class="col l-12 m-12 c-12 login">
                    <div class="overlay" id="overlay"></div>
                    <div class="box-login">                      
                        <div class="login-box-header">
                            <h1>Đăng nhập</h1>
                            <button type="submit" id="closeButton">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <form action="">
                            <div class="input-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Nhập email" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="password">Mật khẩu:</label>
                                <div class="password-container">
                                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                                    <button type="button" class="show-password">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>              
                            </div>
                            <div class="actions">
                                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                            </div>
                            <div class="checkbox-group">
                                <input class="checkbox" type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="rememberMe">Nhớ mật khẩu</label>
                            </div>

                            <button type="submit" class="login-btn">Đăng nhập</button>

                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script>

            document.addEventListener("DOMContentLoaded", function() {
              const overlay = document.getElementById("overlay");
              const boxLogin = document.querySelector(".box-login");
              const closeButton = document.getElementById("closeButton");
        

              overlay.style.display = "ruby";
              boxLogin.style.display = "ruby";
        

              overlay.addEventListener("click", function() {
                overlay.style.display = "none";
                boxLogin.style.display = "none";
              });
        

              closeButton.addEventListener("click", function() {
                overlay.style.display = "none";
                boxLogin.style.display = "none";
              });
            });
            document.querySelector(".show-password").addEventListener("click", function() {
              const passwordField = document.getElementById("password");
              const icon = this.querySelector("i");
              if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
              } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
              }
            });
          </script>
  </body>
</html>
