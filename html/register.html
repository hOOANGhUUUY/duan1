<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/f8.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .col {
            text-align: center;
            background-color: #ccc;
            background-clip: content-box;
            margin-top: 8px;
            margin-bottom: 8px;
        }
    </style>
  </head>
  <body>
        <main class="grid wide">
            <section class="row">
                <div class="col l-12 m-12 c-12 register">
                    <div class="overlay" id="overlay"></div>
                    <div class="box-register">                      
                        <div class="register-box-header">
                            <h1>Đăng nhập</h1>
                            <button type="submit" id="closeButton">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <div class="join-login">
                          <a href="/html/login.html">Bạn đã có tài khoản. ?Đăng nhập</a>
                        </div>
                        <form action="">
                            <div class="input-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Nhập email" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="password" class="passForm">
                                  <span class="text-passForm">Mật khẩu:</span>
                                  <a href="" class="text-forgot">Forgot?</a>
                                </label>

                                <div class="password-container">
                                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                                    <button type="button" class="show-password">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>              
                            </div>
                            <div class="input-group">
                                <label for="re-password" class="passForm">
                                  <span class="text-passForm">Xác nhận mật khẩu</span>
                                  <a href="" class="text-forgot">Forgot?</a>
                                </label>

                                <div class="password-container">
                                    <input type="password" id="re-password" name="re-password" placeholder="Xác nhận mật khẩu" required>
                                    <button type="button" class="show-password">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>              
                            </div>
                            <div class="input-group">
                                <label for="name">Họ và tên</label>
                                <input type="text" id="name" name="name" placeholder="Nhập tên" required>
                            </div>
                            <div class="input-group">
                                <label for="phone">Số điện thoại</label>
                                <input type="number" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                            </div>
                            <div class="actions">
                                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                            </div>
                            <div class="checkbox-group">
                                <input class="checkbox" type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="rememberMe">Nhớ mật khẩu</label>
                            </div>

                            <button type="submit" class="login-btn">Đăng nhập</button>

                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const overlay = document.getElementById("overlay");
                const boxRegister = document.querySelector(".box-register");
                const closeButton = document.getElementById("closeButton");
        
                
                overlay.style.display = "ruby";
                boxRegister.style.display = "ruby";
        
                
                overlay.addEventListener("click", function() {
                    overlay.style.display = "none";
                    boxRegister.style.display = "none";
                });
        
                closeButton.addEventListener("click", function() {
                    overlay.style.display = "none";
                    boxRegister.style.display = "none";
                });
        
                
                document.querySelectorAll(".show-password").forEach(button => {
                    button.addEventListener("click", function() {
                        const passwordField = button.previousElementSibling;
                        const icon = button.querySelector("i");

                        if (passwordField.type === "password") {
                            passwordField.type = "text";
                            icon.classList.remove("fa-eye");
                            icon.classList.add("fa-eye-slash");
                        } else {
                            passwordField.type = "password";
                            icon.classList.remove("fa-eye-slash");
                            icon.classList.add("fa-eye");
                        }
                    });
                });
            });
        </script>
        
  </body>
</html>
